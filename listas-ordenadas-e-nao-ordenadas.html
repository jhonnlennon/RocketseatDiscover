<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma lista</title>
</head>
<body>
    <h1>Lista de compras</h1>
    <h2>Produtos:</h2>
    <ul>
    <li>Farinha</li><!--Uma dica, para criar vários LI, utiliza-se: li*5, vai criar cinco listas-->
    <li>Fermento biológico fresco</li>
    <li>Manteiga</li>
    <li>Sal</li>
    <li>Leite</li>
    </ul>

    <h2>Sobre o estudo:</h2>
    <p>Devemos usar sempre as listas dentro das tag UL ou OL (sendo UL não ordenada, coloca os potinhos e OL ordenada colocando numeros)</p>
</body>
</html>
