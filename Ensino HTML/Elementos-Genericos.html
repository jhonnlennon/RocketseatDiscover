<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto aos elementos Genéricos</title>
</head>
<body>
    <h1>Entendendo a DIV e SPAN</h1>
    <h2>DIV</h2>
    <p>A tag "div" "/div" é usada para agrupar conteúdo. Pense que é uma estrutura em blocos.</p>
    <h2>SPAN</h2>
    <p>Já a TAG "span" "/span" é usada para agrupar texto, em uma ideia mais de linha mesmo.</p>
    <h2>Exemplo: </h2>
    <div class="cart">
        <span>Camiseta</span>
        <span>r$ 99,00</span>
    </div>
    </body>
</html>
